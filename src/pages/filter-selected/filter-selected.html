<ion-header>
  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let book of books" (click)="goToBook(book)">
      <h2>{{ book.name }}</h2>
      <!-- <p>{{ book.authorName }}</p> -->
      <!-- <p>{{ book.cover }}</p> -->
    </ion-item>
  </ion-list>
</ion-content>
