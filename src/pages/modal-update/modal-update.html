<ion-header>
    <ion-toolbar>
        <ion-title>
            Alterar Livro
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label fixed>Nome:</ion-label>
            <ion-input type="text" placeholder="" value="{{ book.name }}"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label fixed>Assunto:</ion-label>
            <ion-input type="text" placeholder="" value="{{ book.subject }}" ></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label fixed>Capa:</ion-label>
            <ion-input type="text" placeholder="" value="{{ book.cover }}"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label fixed>Editora:</ion-label>
            <ion-input type="text" placeholder="" value="{{ book.publishingCompanyName }}"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label fixed>Autor:</ion-label>
            <ion-input type="text" placeholder="" value="{{ book.authorName }}"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label fixed>ISBN:</ion-label>
            <ion-input type="text" placeholder="" value="{{ book.isbn }}"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label fixed>Publicação:</ion-label>
            <ion-input type="text" placeholder="" value="{{ book.publication }}"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label fixed>Páginas:</ion-label>
            <ion-input type="text" placeholder="" value="{{ book.pages }}"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button (click)="showAlertUpdate()" ion-button color="primary" block>Update</button>
    </div>
</ion-content>
