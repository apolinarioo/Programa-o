<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alterar Livros</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-funnel-outline" md="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Filtrar por nome" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of books" (click)="openModal({book: item})">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
